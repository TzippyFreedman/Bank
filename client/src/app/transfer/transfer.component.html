<p>transfer works!</p>
<form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" formControlName="amount" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && formControls.amount.errors }" />
        <div *ngIf="submitted && formControls.amount.errors" class="invalid-feedback">
            <div *ngIf="formControls.amount.errors.required">Amount is required</div>
        </div>
        <div *ngIf="submitted && formControls.amount.errors" class="invalid-feedback">
            <div *ngIf="formControls.amount.errors.max">Amount should be in range 1-1,000,000</div>
        </div>
        <div *ngIf="submitted && formControls.amount.errors" class="invalid-feedback">
            <div *ngIf="formControls.amount.errors.min">Amount should be in range 1-1,000,000</div>
        </div>
    </div>
    <div class="form-group">
        <label for="destAccountId">To Account</label>
        <input type="destAccountId" formControlName="destAccountId" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && formControls.destAccountId.errors }" />
        <div *ngIf="submitted && formControls.destAccountId.errors" class="invalid-feedback">
            <div *ngIf="formControls.destAccountId.errors.required">Destination Account is required</div>
        </div>
   
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Commit Transfer
        </button>
    </div>
</form>
