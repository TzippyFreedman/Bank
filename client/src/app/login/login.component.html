<div class="login-containor h-100">
    <h2>Welcome to our website</h2>
    <form class="d-flex flex-column justify-content-center align-items-center" [formGroup]="loginForm"
        (ngSubmit)="onSubmit()">
        <div class="form-group w-25">
            <label for="username">Email</label>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && formControls.username.errors }" />
            <div *ngIf="submitted && formControls.username.errors" class="invalid-feedback">
                <div *ngIf="formControls.username.errors.required">Username is required</div>
            </div>
            <div *ngIf="submitted && formControls.username.errors" class="invalid-feedback">
                <div *ngIf="formControls.username.errors.pattern">Username email invalid</div>
            </div>
        </div>
        <div class="form-group w-25">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
            <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
                <div *ngIf="formControls.password.errors.required">Password is required</div>
            </div>
            <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
                <div *ngIf="formControls.password.errors.minlength">Password should contain at least 6 characters.</div>
            </div>
        </div>
        <div class="form-group w-25">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <div><label class="not-loggedin-msg">Not logged in yet?</label> <a routerLink="/register"
                    class="btn btn-link btn-register">Register</a></div>
        </div>
    </form>
</div>
